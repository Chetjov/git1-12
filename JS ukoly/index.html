<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container align-center justify-center">
      <div class="colors">
          <h1>Vyber si jestli chces barvu pozadi kodovanou v RGB nebo v hexakodu a zmackni tlacitko pro zmenu
          <h2>Hexcode: #<span id="hex-code"></span></h2>
          <div class="form-check form-check-inline">
            <input
              name="rgbcko"
              class="form-check-input"
              type="radio"
              id="rgb"
              value="RGB"
            />
            <label class="form-check-label" for="rgb">RGB color</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              name="hexko"
              class="form-check-input"
              type="radio"
              id="hex"
              value="HEX"
              unchecked
            />
            <label class="form-check-label" for="hex">HEX color</label>
          </div>
          <button class="btn">Click me</button>
              </div>
              <p class="colorIs">The background color is:</p>
      </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
